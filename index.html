<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <title>Pushing Children</title>
</head>

<body>
  
  <div class="container">
    <!-- Header -->
    <div class="jumbotron">
      <h1>Employee Data Management</h1>
      <h2>A Comprehensive Directory of Employee Billable Hours</h2>
    </div>

    <!-- Current Employees -->
    <div class="card">
      <div class="card-header">
        Current Employees
      </div>
      <div class="card-block" id="current-employees">
        <div class="row">
          <div class="col-md-2">
            <p>Employee</p>
          </div>
          <div class="col-md-2">
            <p>Role</p>
          </div>
          <div class="col-md-2">
            <p>Start Date</p>
          </div>
          <div class="col-md-2">
            <p>Months Worked</p>
          </div>
          <div class="col-md-2">
            <p>Monthly Rate ($)</p>
          </div>
          <div class="col-md-2">
            <p>Total Billed</p>
          </div>
        </div>
        <hr>
        <!-- <div class="row">
          <div class="col-md-2" id="name-field"></div>
          <div class="col-md-2" id="role-field"></div>
          <div class="col-md-2" id="start-field"></div>
          <div class="col-md-2" id="months-field"></div>
          <div class="col-md-2" id="rate-field"></div>
          <div class="col-md-2" id="total-field"></div>
        </div> -->
      </div>
    </div>
    <br>

    <!-- Add Employee -->
    <div class="card">
      <div class="card-header">
        Add Employee
      </div>
      <div class="card-block">
        <form>
          <div class="form-group">
            <label>Employee Name</label>
            <input class="form-control" id="employee-name">
          </div>
          <div class="form-group">
            <label>Role</label>
            <input class="form-control" id="employee-role">
          </div>
          <div class="form-group">
            <label>Hire Date</label>
            <input class="form-control" id="hire-date">
          </div>
          <div class="form-group">
            <label>Monthly Rate</label>
            <input class="form-control" id="monthly-rate">
          </div>
          <button type="submit" class="btn submitBTN">Submit</button>
        </form>
      </div>

    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <!-- MomentJS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Bootstrap/jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>


</body>

</html>
