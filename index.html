<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <title>Train Scheduler</title>
</head>

<body>
  
  <div class="container">
    <!-- Header -->
    <div style="background-color:rgb(211, 46, 46)" class="jumbotron">
      <h1>Anytime is Train Time</h1>
      <h3>Choo. Choo. Chee. Chee.</h3>
    </div>

    <!-- Current Employees -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        Current Train Schedule
      </div>
      <div class="card-block" id="current train schedule">
        <div class="row">
          <div class="col-md-2">
            <p>Train Name</p>
          </div>
          <div class="col-md-2">
            <p>Destination</p>
          </div>
          <div class="col-md-2">
            <p>Frequency (min)</p>
          </div>
          <div class="col-md-2">
            <p>Next Arrival</p>
          </div>
          <div class="col-md-2">
            <p>Minutes Away</p>
          </div>
          <div class="col-md-2">
            <p></p>
          </div>
        </div>
        <hr>

      </div>
    </div>
    <br>

    <!-- Add Train -->
    <div class="card">
      <div class="card-header bg-primary text-white">
        Add Train
      </div>
      <div class="card-block">
        <form>
          <div class="form-group">
            <label>Train Name</label>
            <input class="form-control" id="traom-name">
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label>First Train Time (HH:MM - military time)</label>
            <input class="form-control" id="first-train-time">
          </div>
          <div class="form-group">
            <label>Frequency (min)</label>
            <input class="form-control" id="monthly-rate">
          </div>
          <button type="submit" class="btn submitBTN">Submit</button>
        </form>
      </div>

    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <!-- MomentJS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Bootstrap/jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>


</body>

</html>
